<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" name="" id="" placeholder="Coloque um titulo" formControlName="title" required> 
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O Titulo eh obrigatorio</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descricao:</label>
    <textarea type="text" name="" id="" placeholder="O que aconteceu la?" formControlName="description" required></textarea >
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descricao eh obrigatoria</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input type="file" name="" id="" (change)="onFileSelected($event)">
  </div>
  <input type="submit" name="" id="" value="{{btnText}}">
</form>
